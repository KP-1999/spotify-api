<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width; initial-scale=1; viewport-fit=cover">
    <meta name="theme-color" content="hsla(0, 0%, 0%, 0.7)">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <link rel="stylesheet" href="https://unpkg.com/flickity@2/dist/flickity.min.css">
    <link rel="stylesheet" href="css/main.css">
    <link rel="manifest" href="manifest.json">
    <title>Baseline.</title>
</head>
<body>
    <section id="detailContainer" class="page-section detail">  
    </section>
    <main id="main" class="page-content">
        <section id="home" class="page-section page-section--home">
            <div id="greeting" class="greeting-wrapper">
            </div>
            <div id="topNav" class="top-nav">
                <div id="navItems" class="top-nav-wrapper">
                    <span class="nav-item nav-item--active" data-top-id="top-track" onclick="navigateTop(this)">Top tracks</span>
                    <span class="nav-item" data-top-id="top-artist" onclick="navigateTop(this)">Top Artists</span>
                </div>
                <div class="nav-slider"></div>
            </div>
            <div class="page-top-wrapper">
                <div id="top-track" class="page-top page-top--active"></div>
                <div id="top-artist" class="page-top"></div>
            </div>
        </section>
        <section id="search" class="page-section page-section--search">
            <div class="page-taskbar">
                <h1 class="taskbar-title">Search</h1>
                <div class="search-bar">
                    <input class="search-input" type="text" name="search" placeholder="Song" id="search-song">
                    <img class="search-icon" src="assets/img/search.svg" alt="search">
                </div>
                <div id="filter" class="filter">
                    <div id="track" onclick="useFilter(this)" class="filter-type filter-type--active">Track</div>
                    <div id="artist" onclick="useFilter(this)" class="filter-type">Artist</div>
                    <div id="album" onclick="useFilter(this)" class="filter-type">Album</div>
                </div>
            </div>
            <div class="results" id="resultContainer">
            </div>
        </section>
        <section id="releases" class="page-section page-section--releases">
            <h1>Releases</h1>
        </section>
    </main>
    <nav id="nav" class="bottom-nav">
        <a href="#" data-section-id="home" onclick="navigate(this)" id="nav-home" class="nav-item nav-item--active">
            <img class="icon" src="assets/img/menu-home-filled.svg" alt="home">
            <span class="title">Home</span>
        </a>
        <a href="#" data-section-id="search" onclick="navigate(this)" id="nav-search" class="nav-item">
            <img class="icon" src="assets/img/menu-search.svg" alt="search">
            <span class="title">Search</span>
        </a>
        <a href="#" data-section-id="releases" onclick="navigate(this)" id="nav-releases" class="nav-item">
            <img class="icon" src="assets/img/menu-releases.svg" alt="releases">
            <span class="title">Releases</span>
        </a>
    </nav>
</body>
<script src="https://unpkg.com/flickity@2/dist/flickity.pkgd.min.js"></script>
<script src="js/main.js"></script>
<script src="js/nav.js"></script>
<script src="js/app.js"></script>
</html>
